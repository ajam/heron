<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Heron: A map maker</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div id="map-canvas"></div>
	<div id="furniture">
		<div id="inputs">
			<p>Tile style (<a href="http://gmaps-samples-v3.googlecode.com/svn/trunk/styledmaps/wizard/index.html?utm_medium=twitter" target="_blank">Style wizard</a>, <a href="http://snazzymaps.com/" target="_blank">Gallery</a>):</p>
			<textarea id="style-input"></textarea>
			<p>Lat / lng, zoom:</p>
			<input type="text" id="center-input" style="display:inline-block;width:175px;margin-right:10px"/>
			<input type="text" id="zoom-input" style="display:inline-block;width:35px;"/>
			<p>GeoJson:</p>
			<input type="file" id="geojson-input"/>
			<p>Shape style (<a href="https://developers.google.com/maps/documentation/javascript/3.exp/reference#Data.StyleOptions" target="_blank">Reference</a>):</p>
			<textarea id="geojson-style-input"></textarea>
			<form id="refresher">
				<input type="submit" value="Refresh map"/>
			</form>
		</div>
		<ul>
			<li><strong>Keyboard helpers:</strong></li>
			<li>Clear markers: esc</li>
			<li>Hide elements: h</li>
		</ul>

	</div>

	<script src="js/thirdparty/jquery-1.11.0.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="js/app.js"></script>
</body>
</html>
